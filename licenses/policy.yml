  NETStandard.Library:
    version: "2.0.3"
    license: "MIT"

  Microsoft.NETFramework.ReferenceAssemblies:
    version: "1.0.3"
    license: "MIT"

  Microsoft.NETFramework.ReferenceAssemblies.net472:
    version: "1.0.3"
    license: "MIT"

  System.ValueTuple:
    version: "4.5.0"
    license: "MIT"

  Microsoft.NETFramework.ReferenceAssemblies.net48:
