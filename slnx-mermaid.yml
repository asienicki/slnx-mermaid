# slnx-mermaid.yml example file

solution: SlnxMermaid.slnx
#solution: ../slnx-mermaid/SlnxMermaid.slnx

diagram:
  direction: TD   # TD (top-down) | LR (left-right)

filters:
  exclude:
    - Tests
    - Dto
    - Enums
    - AppHost
    - ServiceDefaults
    - Seeder

naming:
  stripPrefix: SlnxMermaid_
  aliases:
    Core: CORE
    CLI: CommandLineInterface

output:
  file: docs\architecture\dependency-graph-mermaid.md
  #file: docs\architecture\{date}-dependency-graph-mermaid.md
