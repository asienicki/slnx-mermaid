name: CI

on:
  push:
    branches:
      - master
      - feat/**
      - fix/**

  pull_request:
    branches:
      - master
      - rc

jobs:
  build-test:
    uses: ./.github/workflows/build-test.yml

  sonar:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'pull_request')
    needs: build-test
    uses: ./.github/workflows/sonar.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
